<html lang="en">
<head>

</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="quesbox">(1) This the basic question</h2>

             <input type="radio" name="option" id="options" value="a" class="options">
                <label for="option1"> (a) Option 1</label>
            </div>
            <div class="row"> 
              
                <input type="radio" name="option" id="options" value="b" class="options">
                <label for="option2"> (b) Option 2</label>
            </div>
            <div class="row">
               
                <input type="radio"name="option" id="options" value="c" class="options">
                <label for="option3"> (c) Option 3</label>
            </div>
            <div class="row">
                <input type="radio"name="option" id="options" value="d" class="options">
                <label for="option4"> (d) Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>

        </div>
    </div>

    
</body>

</html>
